version: '3.8'
services:
  neon-db1:
    image: postgres:15
    container_name: neon-postgres-1
    restart: always
    environment:
      POSTGRES_USER: neon
      POSTGRES_PASSWORD: neonpassword
      POSTGRES_DB: neondb
    ports:
      - "5432:5432"
    volumes:
      - neon_data:/var/lib/postgresql/data
  neon-db2:
    image: postgres:15
    container_name: neon-postgres-2
    restart: always
    environment:
      POSTGRES_USER: neon
      POSTGRES_PASSWORD: neonpassword
      POSTGRES_DB: neondb
    ports:
      - "5433:5432"
    volumes:
      - neon_data:/var/lib/postgresql/data

volumes:
  neon_data:
